<canvas width="1900"  height="800"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 1900, 800);


    function exibeAlerta(evento) {
    var x = evento.pageX - tela.offsetLeft; //ento.pageX = exibir as coordenadas da àrea onde eu cloquei. e tela.offsetLeft é para tirar as bordas em branco de cima e do lado do cálculo
    var y = evento.pageY - tela.offsetTop;

    pincel.fillStyle="blue";
    pincel.beginPath();
    pincel.arc(x, y, 10, 0, 2*3.14);
    pincel.fill();

    console.log("posição do clique : " + x + ", " + y);
}
    tela.onclick = exibeAlerta;

</script>
