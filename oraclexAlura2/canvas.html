
<canvas width="600" height="400"></canvas>

<script>

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext('2d');


  pincel.fillStyle = 'LavenderBlush'; //fillStyle = cor do pintel
  pincel.fillRect(0, 0, 600, 400); //coordenadas

  pincel.fillStyle = 'Azure';
  pincel.fillRect(0, 0, 200, 400)

  pincel.fillStyle = 'DarkCyan';
  pincel.fillRect(200, 50, 200, 400)

  pincel.fillStyle = 'PaleGreen';
  pincel.beginPath(); //escrita caminho
  pincel.moveTo(300, 200);
  pincel.lineTo(200, 400);
  pincel.lineTo(400, 400);
  pincel.fill();


  pincel.fillStyle = 'PaleGreen';
  pincel.beginPath(); //escrita caminho
  pincel.moveTo(0, 200);
  pincel.lineTo(200, 400);
  pincel.lineTo(400, 400);
  pincel.fill();


  
  pincel.fillStyle = 'PaleGreen';
  pincel.beginPath(); //novo caminho
  pincel.moveTo(200, 400);
  pincel.lineTo(600, 200);
  pincel.lineTo(400, 400);
  pincel.fill();


pincel.fillStyle = 'Pink';
pincel.beginPath();
pincel.arc(300, 200, 50, 0, 2*3.14);
pincel.fill();




</script>
