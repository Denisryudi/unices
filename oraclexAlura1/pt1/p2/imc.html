<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase.toFixed(3));
    pulaLinha();
}

function calculaImc(altura, peso) {
    var imc = peso / (altura * altura);
    return imc //o return deixa disponível na esquerda de imcFlavio a variável imc.
}

var imcFlavio =calculaImc(1.79, 80);
var imcAmigo = calculaImc(1.70, 87);

mostra(imcFlavio);
mostra(imcAmigo);

</script>
